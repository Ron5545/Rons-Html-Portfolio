<body>
    <div class="container">
        <img src="images/CoffeeSmall.png" alt="Coffe">
        <div class="aside">
            <div class="card">
                <h1>
                    Get coffee for better day
                </h1>
                <p>
                    To receive a coupon for a free and indulgent coffee that will start your day with a smile, fill in
                    the details below</p>
                <form action="">
                    <label for="FirstName">Name</label>
                    <input type="text" id="Name" required><br>
                    <label for="LastName">Email</label>
                    <input type="text" id="Email" required><br>
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
