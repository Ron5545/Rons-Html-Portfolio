<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Document</title>
</head>

<body>

    <div class="bodyCalculator">

        <div id="calculator">

            <input id="display" type="text" readonly>

            <div id="keys">

                <button onclick="appendToDisplay('+')" class="operatorBtn">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button onclick="appendToDisplay('7')">
                    <i class="fa-solid fa-7"></i>
                </button>
                <button onclick="appendToDisplay('8')">
                    <i class="fa-solid fa-8"></i>
                </button>
                <button onclick="appendToDisplay('9')">
                    <i class="fa-solid fa-9"></i>
                </button>
                <button onclick="appendToDisplay('-')" class="operatorBtn">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button onclick="appendToDisplay('4')">
                    <i class="fa-solid fa-4"></i>
                </button>
                <button onclick="appendToDisplay('5')">
                    <i class="fa-solid fa-5"></i>
                </button>
                <button onclick="appendToDisplay('6')">
                    <i class="fa-solid fa-6"></i>
                </button>
                <button onclick="appendToDisplay('*')" class="operatorBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button onclick="appendToDisplay('1')">
                    <i class="fa-solid fa-1"></i>
                </button>
                <button onclick="appendToDisplay('2')">
                    <i class="fa-solid fa-2"></i>
                </button>
                <button onclick="appendToDisplay('3')">
                    <i class="fa-solid fa-3"></i>
                </button>
                <button onclick="appendToDisplay('/')" class="operatorBtn">
                    <i class="fa-solid fa-divide"></i>
                </button>
                <button onclick="appendToDisplay('0')">
                    <i class="fa-solid fa-0"></i>
                </button>
                <button onclick="appendToDisplay('.')">
                    .
                </button>
                <button onclick="calculate()">
                    <i class="fa-solid fa-equals"></i>
                </button>
                <button onclick="clearDisplay()" class="operatorBtn">
                    <i class="fa-solid fa-delete-left"></i>
                </button>


            </div>

        </div>

    </div>

</body>

</html>
